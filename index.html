<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alien Invasion WebAR</title>
        <script src="https:aframe.io/repeases/1.4.0aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR.js.org/AR.js/aframe-ar.js"></script>
    </head>
    <body style="margin:0; overFlow:hidden;">
        <a-scene
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
    
        <!--CÃ¡mara -->
        <a-entity id="alien1"
                  class="clickable"
                  geometry="primitive: sphere; radius: 0.3"
                  material="color: green; opacity: 0.8"
                  position="0 0 -2">
        </a-entity>

        <!--Alien 2 -->
        <a-entity id="alien2"
                  class="clickable"
                  geometry="primitive:box; depth: 0.5; height: 0.5; width: 0.5"
                  material="color: purple; opacity: 0.8"
                  position="1 0 -3">
        </a-entity>

        <a-entity id="alien3"
                  class="clickable"
                  geometry="primitive: cone; radiusBottom: 0.4; height: 0.7"
                  material="color: red: opacity: 0.8"
                  position="-1 0 -2.5">
        </a-entity>
    </a-scene>

    <script>
        document.querySelectorAll('.clickable').forEach(el => {
           el.addEventListener('click', () => { 
             el.parentNode.removeChild(el);
             alert("Alien Eliminado!");
           });
        });
    </script>
    </body>
</html>
